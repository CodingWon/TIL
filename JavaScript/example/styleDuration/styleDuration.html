<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styleDuration.css">
    <script src="styleDuration.js"></script>
</head>
<body>
    <section id ="container">
        <div class="box">
            <div class="tool-box">
                <div>
                    <label for="">style : solid</label>
                    <select class="style-input">
                        <option value="solid">solid</option>
                        <option value="dashed">dashed</option>
                        <option value="dotted">dotted</option>
                    </select>
                </div>
                <div>
                    <label for="">width: 1px</label>
                    <input class="width-input" type="range" min="0" max="100" value="1">
                </div>
                <div>
                    <label for="">radius: 0px</label>
                    <input class="radius-input" type="range" min="0" max="100" value="1">
                </div>
                <span>
                    <label for="">backgroundColor</label>
                    <input class="color-input" type="color" value="#000000">
                </span>
                <br>
                <span>
                    <label for="">borderColor</label>
                    <input class="bordercolor-input" type="color" value="#000000">
                </span>
               
            </div>
            <div class="preview-box">
                <div class="item"></div>
            </div>
        </div>
    </section>
</body>
</html>
