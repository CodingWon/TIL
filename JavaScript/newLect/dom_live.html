<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title></title>
        <link rel="stylesheet" href="dom_live.css">
        <script src="dom_live.js"></script>
    </head>
    <body>
        <section id="s4">
            <h1>4. 스타일 다루기 : 값 입력과 동적으로 박스 스타일 변경하기</h1>
            <div class="box">
                <div class="tool-box">
                    <div>
                        <label for="">style :
                            <span class="style-figure">solid</span></label>
                        <select class="style-box">
                            <option value="solid">solid</option>
                            <option value="dashed">dashed</option>
                            <option value="dotted">dotted</option>
                        </select>
                    </div>
                    <div>
                        <label for="">width :
                            <span class="width-figure">1px</span></label>
                        <input class="width-input" type="range" min="0" max="100" value="1">
                    </div>
                    <div>
                        <label for="">radius :
                            <span class="radius-figure">0px</span></label>
                        <input class="radius-input" type="range" min="0" max="100" value="1">
                    </div>
                    <div>
                        <label for="">color :
                            <span class="color-figure">#000000</span></label>
                        <input class="color-input" type="color" value="#000000">
                    </div>
                    <div>
                        <label for="">css style</label>
                        <div class="cssStyle-style" ></div>
                        <div class="cssStyle-width" ></div>
                        <div class="cssStyle-radius" ></div>
                        <div class="cssStyle-color" ></div>
                    </div>
                </div>
                <div class="preview-box">
                    <div class="item"></div>
                </div>
            </section>
            <hr>
            <section id="s3-1">
                <h1>3. 이벤트 객체 : 개선된 계산기 (캡쳐링, 버블링, preventDefault(), stopPropagation()) _ 1.20,25</h1>
                <form>
                    <div class="box">
                        <input type="text" value="0" dir="rtl" readonly="readonly">
                        <input type="submit" value="1">
                        <input type="submit" value="2">
                        <input type="submit" value="3">
                        <input type="submit" value="4">
                        <input type="submit" value="5">
                        <input type="submit" value="6">
                        <input type="submit" value="7">
                        <input type="submit" value="8">
                        <input type="submit" value="9">
                        <input class="divide" type="submit" value="/">
                        <input type="submit" value="*">
                        <input type="submit" value="=">
                    </div>
                </form>
            </section>
        </body>
    </html>
